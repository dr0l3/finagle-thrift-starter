apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: zipkin-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    ingress.kubernetes.io/proxy-body-size: "150m"

spec:
  rules:
    - http:
        paths:
          - path: /
            backend:
              serviceName: zipkin-service
              servicePort: 9411
